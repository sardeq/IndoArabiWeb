        <!-- Alphabet Screen -->
        <div class="screen" id="alphabet-screen" style="display:none;">
            <div class="alphabet-container">
                <!-- Arabic letters will be generated by JavaScript -->
            </div>
            <button class="open-modal-btn" id="open-modal-btn">Lihat Video</button>
        </div>
        
        <!-- Practice Screen -->
        <div class="screen" id="practice-screen" style="display:none;">
            <div class="scroll-container">
                <div class="panel">
                    <div class="panel-title">Latihan Angka</div>
                    <button class="panel-btn" data-quiz="NumberQuiz">Latihan Di Sini</button>
                </div>
                
                <div class="panel">
                    <div class="panel-title">Latihan Artikel Pasti</div>
                    <button class="panel-btn" data-quiz="DefiniteQuiz">Latihan Di Sini</button>
                </div>
                
                <div class="panel">
                    <div class="panel-title">Latihan Artikel Tak Pasti</div>

                <!-- Additional panels would be here -->
            </div>
        </div>
    </div>
    
    <!-- Tab Bar -->
    <div class="tab-bar">
        <div class="tab-item active" data-screen="home-screen">
            <div class="tab-icon">üè†</div>
            <div>Home</div>
        </div>
        <div class="tab-item" data-screen="alphabet-screen">
            <div class="tab-icon">üî§</div>
            <div>Alphabet</div>
        </div>
        <div class="tab-item" data-screen="practice-screen">
            <div class="tab-icon">‚úçÔ∏è</div>
            <div>Practice</div>
        </div>

    </div>
    
    <!-- Modal for Videos -->
    <div class="modal" id="video-modal">
        <div class="modal-content">
            <div class="modal-title">Videos</div>
            <div class="video-list" id="video-list">
                <!-- Videos will be added by JavaScript -->
            </div>
            <button class="close-modal-btn" id="close-modal-btn">Close</button>
        </div>
    </div>
    
    <script>
        const audioPlayer = document.getElementById('audio-player');
        const tabItems = document.querySelectorAll('.tab-item');
        const screens = document.querySelectorAll('.screen');
        
        tabItems.forEach(tab => {
            tab.addEventListener('click', () => {
                tabItems.forEach(item => item.classList.remove('active'));
                tab.classList.add('active');
                
                const screenId = tab.getAttribute('data-screen');
                screens.forEach(screen => {
                    screen.style.display = 'none';
                    if (screen.id === screenId) {
                        screen.style.display = 'block';
                    }
                });
            });
        });
        
        const lessonBoxes = document.querySelectorAll('.box');
        lessonBoxes.forEach(box => {
            box.addEventListener('click', () => {
                const lesson = box.getAttribute('data-lesson');
                window.location.href = `Lessons/${lesson}.html`;
            });
        });

        
        const quizButtons = document.querySelectorAll('.panel-btn');
        quizButtons.forEach(button => {
            button.addEventListener('click', () => {
                const quiz = button.getAttribute('data-quiz');
                alert(`Starting quiz: ${quiz}`);
            });
        });
        
        let currentAudio = null;

        const arabicAlphabet = [
            { letter: 'ÿ£', name: 'Alif', soundUrl: 'assets/audio/alphabet/alif.mp3' },
            { letter: 'ÿ®', name: 'Ba', soundUrl: 'assets/audio/alphabet/ba.mp3' },
            { letter: 'ÿ™', name: 'Ta', soundUrl: 'assets/audio/alphabet/ta.mp3' },
            { letter: 'ÿ´', name: 'Tha', soundUrl: 'assets/audio/alphabet/tha.mp3' },
            { letter: 'ÿ¨', name: 'Jeem', soundUrl: 'assets/audio/alphabet/jeam.mp3' },
            { letter: 'ÿ≠', name: 'Haa', soundUrl: 'assets/audio/alphabet/haa.mp3' },
            { letter: 'ÿÆ', name: 'Kha', soundUrl: 'assets/audio/alphabet/kha.mp3' },
            { letter: 'ÿØ', name: 'Dal', soundUrl: 'assets/audio/alphabet/dal.mp3' },
            { letter: 'ÿ∞', name: 'Thal', soundUrl: 'assets/audio/alphabet/thal.mp3' },
            { letter: 'ÿ±', name: 'Raa', soundUrl: 'assets/audio/alphabet/raa.mp3' },
            { letter: 'ÿ≤', name: 'Zaa', soundUrl: 'assets/audio/alphabet/zaa.mp3' },
            { letter: 'ÿ≥', name: 'Seen', soundUrl: 'assets/audio/alphabet/seen.mp3' },
            { letter: 'ÿ¥', name: 'Sheen', soundUrl: 'assets/audio/alphabet/sheen.mp3' },
            { letter: 'ÿµ', name: 'Sad', soundUrl: 'assets/audio/alphabet/sad.mp3' },
            { letter: 'ÿ∂', name: 'Dad', soundUrl: 'assets/audio/alphabet/dad.mp3' },
            { letter: 'ÿ∑', name: 'Tah', soundUrl: 'assets/audio/alphabet/tah.mp3' },
            { letter: 'ÿ∏', name: 'Thah', soundUrl: 'assets/audio/alphabet/thah.mp3' },
            { letter: 'ÿπ', name: 'Aen', soundUrl: 'assets/audio/alphabet/aen.mp3' },
            { letter: 'ÿ∫', name: 'Ghaen', soundUrl: 'assets/audio/alphabet/ghaen.mp3' },
            { letter: 'ŸÅ', name: 'Faa', soundUrl: 'assets/audio/alphabet/faa.mp3' },
            { letter: 'ŸÇ', name: 'Qaf', soundUrl: 'assets/audio/alphabet/qaf.mp3' },
            { letter: 'ŸÉ', name: 'Kaf', soundUrl: 'assets/audio/alphabet/kaf.mp3' },
            { letter: 'ŸÑ', name: 'Lam', soundUrl: 'assets/audio/alphabet/lam.mp3' },
            { letter: 'ŸÖ', name: 'Meem', soundUrl: 'assets/audio/alphabet/meem.mp3' },
            { letter: 'ŸÜ', name: 'Noon', soundUrl: 'assets/audio/alphabet/noon.mp3' },
            { letter: 'Ÿá', name: 'Ha', soundUrl: 'assets/audio/alphabet/ha.mp3' },
            { letter: 'Ÿà', name: 'Wow', soundUrl: 'assets/audio/alphabet/wow.mp3' },
            { letter: 'Ÿä', name: 'Ya', soundUrl: 'assets/audio/alphabet/ya.mp3' }
        ];

        const alphabetContainer = document.querySelector('.alphabet-container');
        arabicAlphabet.forEach(letterObj => {
            const circle = document.createElement('div');
            circle.className = 'alphabet-circle';
            circle.innerHTML = `<div class="letter-text">${letterObj.letter}</div>`;
            
            circle.addEventListener('click', () => {
                playLetterSound(letterObj);
            });
            
            alphabetContainer.appendChild(circle);
        });

        function playLetterSound(letterObj) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            currentAudio = new Audio(letterObj.soundUrl);
            currentAudio.play().catch(e => {
                console.error("Error playing sound:", e);
                alert(`Pengucapan: ${letterObj.name}`);
            });
        }
        
        const openModalBtn = document.getElementById('open-modal-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const videoModal = document.getElementById('video-modal');
        const videoList = document.getElementById('video-list');
        
        const youtubeLinks = [
            { url: 'https://youtu.be/jQXrxwsszfk', title: 'Huruf-huruf yang mirip pengucapannya' },
            { url: 'https://www.youtube.com/watch?v=qbz4AFUZPNM', title: 'Huruf-huruf yang mirip pengucapannya 2' },
            { url: 'https://youtu.be/_YCBbJk31fk', title: 'Mengajarkan pengucapan nama-nama huruf alfabet' }
        ];
        
        // Populate video list
        youtubeLinks.forEach(video => {
            const item = document.createElement('div');
            item.className = 'video-item';
            item.innerHTML = `<div class="video-item-text">${video.title}</div>`;
            item.addEventListener('click', () => {
                window.open(video.url, '_blank');
            });
            videoList.appendChild(item);
        });
        
        // Modal controls
        openModalBtn.addEventListener('click', () => {
            videoModal.classList.add('active');
        });
        
        closeModalBtn.addEventListener('click', () => {
            videoModal.classList.remove('active');
        });
        
        // Close modal when clicking outside content
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                videoModal.classList.remove('active');
            }
        });
    </script>
</body>
