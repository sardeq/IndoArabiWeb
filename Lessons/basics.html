<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Arabic - Basics</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">تعلم العربية</div>
        <div class="user-actions">

        </div>

            <div class="arrow-text">&#10094;</div>

                    </div>
                    <div class="circle-title">Artikel Pasti</div>
                </div>

                                <div class="circle-item" data-topic="indefinite">

                    </div>
                    <div class="circle-title">Artikel Tak Pasti</div>
                </div>
                
                <div class="circle-item" data-topic="vowel">
                    <div class="circle">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FFFFFF'%3E%3Cpath d='M0 0h24v24H0z' fill='none'/%3E%3Cpath d='M12 15c1.66 0 2.99-1.34 2.99-3L15 6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 15 6.7 12H5c0 3.42 2.72 6.23 6 6.72V22h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z'/%3E%3C/svg%3E" alt="Vowel" class="icon-image">
                    </div>
                    <div class="circle-title">Huruf Vokal</div>
                </div>
            </div>
            
            <!-- Row 2 -->
            <div class="row">

                
                <div class="circle-item" data-topic="animal">
                    <div class="circle">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FFFFFF'%3E%3Cpath d='M0 0h24v24H0z' fill='none'/%3E%3Cpath d='M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z'/%3E%3C/svg%3E" alt="Animal" class="icon-image">
                    </div>
                    <div class="circle-title">Hewan</div>
                </div>

                <div class="circle-item" data-topic="body">
                    <div class="circle">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FFFFFF'%3E%3Cpath d='M0 0h24v24H0z' fill='none'/%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z'/%3E%3C/svg%3E" alt="Body Parts" class="icon-image">
                    </div>
                    <div class="circle-title">Bagian Tubuh</div>
                </div>
                
                <div class="circle-item" data-topic="family">
                    <div class="circle">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FFFFFF'%3E%3Cpath d='M0 0h24v24H0z' fill='none'/%3E%3Cpath d='M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z'/%3E%3C/svg%3E" alt="Family" class="icon-image">
                    </div>
                    <div class="circle-title">Keluarga</div>
                </div>
                
                <div class="circle-item" data-topic="sport">
                    <div class="circle">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FFFFFF'%3E%3Cpath d='M0 0h24v24H0z' fill='none'/%3E%3Cpath d='M18 9v12h-2V9c0-2.21-1.79-4-4-4S8 6.79 8 9v4.17l1.59-1.59L11 13l-4 4-4-4 1.41-1.41L6 13.17V9c0-3.31 2.69-6 6-6s6 2.69 6 6z'/%3E%3C/svg%3E" alt="Sport" class="icon-image">
                    </div>
                    <div class="circle-title">Olahraga</div>
                </div>
            </div>
            
        </div>
    </div>

    
    <script>

        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = '../index.html'; 
        });
        
        const circleItems = document.querySelectorAll('.circle-item');
        circleItems.forEach(item => {
            item.addEventListener('click', function() {
                const topic = this.getAttribute('data-topic');
                window.location.href = `${topic}.html`
            });
        });
        
        // Tab Navigation
        const tabItems = document.querySelectorAll('.tab-item');
        tabItems.forEach(tab => {
            tab.addEventListener('click', function() {
                tabItems.forEach(item => item.classList.remove('active'));
                
                this.classList.add('active');
                
                const screenId = this.getAttribute('data-screen');
                
                alert(`Navigating to: ${screenId}`);
            });
        });
        
        // Highlight the current page in navigation
        document.addEventListener('DOMContentLoaded', function() {
            // Set the "Basics" section as active
            document.querySelector('[data-screen="alphabet-screen"]').classList.add('active');
        });
    </script>
</body>
</html>
