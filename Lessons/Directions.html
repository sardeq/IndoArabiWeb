<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn Arabic Directions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">تعلم العربية</div>
  </div>

  <!-- Back Button -->
  <div class="back-container" id="back-button">
    <div class="arrow-text">&#10094;</div>
    <div class="back-text">العودة</div>
  </div>

  <!-- Quiz Notice -->
  <div class="quiz-notice">
    <div class="quiz-notice-text">Latihan Arah</div>
    <div class="quiz-button">Latihan Di Sini</div>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="pronunciation">Pengucapan</div>
  </div>

  <!-- Content Container -->
  <div class="content-container">
    <!-- Pronunciation Content -->
    <div class="tab-content active" id="pronunciation-content">
      <div class="pronunciation-content">
        <div class="number-display">
          <div class="number-text" id="number-text"></div>
          <div class="arabic-text" id="arabic-text"></div>
          <div class="pronunciation-text" id="pronunciation-text"></div>
        </div>

        <div class="audio-controls">
          <button class="play-button" id="play-button">
            <i class="fas fa-play"></i> Putar Pengucapan
          </button>

          <div class="nav-buttons">
            <div class="nav-button" id="prev-button">
              <i class="fas fa-chevron-left"></i>
            </div>
            <div class="nav-button" id="next-button">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio Element -->
  <audio id="audio-player"></audio>

  <script>
    const numbers = [
      { number: 'إلى الأمام', arabic: 'Ke depan', pronunciation: 'Ila al-amam', audioUrl: '../assets/audio/directions/1.mp3' },
      { number: 'إلى الخلف', arabic: 'Ke belakang', pronunciation: 'Ila al-khalf', audioUrl: '../assets/audio/directions/2.mp3' },
      { number: 'إلى اليسار', arabic: 'Ke kiri', pronunciation: 'Ila al-yasar', audioUrl: '../assets/audio/directions/3.mp3' },
      { number: 'إلى اليمين', arabic: 'Ke kanan', pronunciation: 'Ila al-yamin', audioUrl: '../assets/audio/directions/4.mp3' },
      { number: 'أين هو المطار؟', arabic: 'Di mana bandara?', pronunciation: 'Ayna huwa al-matar?', audioUrl: '../assets/audio/directions/5.mp3' },
      { number: 'ماذا يوجد في الشارع؟', arabic: 'Apa yang ada di jalan?', pronunciation: 'Mada yujad fi al-shari’? ', audioUrl: '../assets/audio/directions/6.mp3' },
      { number: 'هل هذه الطريق إلى السوق؟', arabic: 'Apakah ini jalan menuju pasar?', pronunciation: 'Hal hathihi al-tariq ila al-suq?', audioUrl: '../assets/audio/directions/7.mp3' },
      { number: 'عند الزاوية', arabic: 'Di sudut', pronunciation: 'Inda al-zawiya', audioUrl: '../assets/audio/directions/8.mp3' },
      { number: 'بعد اللفة', arabic: 'Setelah belokan', pronunciation: 'Ba’da al-lafah', audioUrl: '../assets/audio/directions/9.mp3' },
      { number: 'أين محطة القطار؟', arabic: 'Di mana stasiun kereta?', pronunciation: 'Ayna mahatat al-qitar?', audioUrl: '../assets/audio/directions/10.mp3' }
    ];

    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    const numberText = document.getElementById('number-text');
    const arabicText = document.getElementById('arabic-text');
    const pronunciationText = document.getElementById('pronunciation-text');
    const playButton = document.getElementById('play-button');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const audioPlayer = document.getElementById('audio-player');

    let currentNumberIndex = 0;

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(tc => tc.classList.remove('active'));
        tab.classList.add('active');
        const tabId = tab.getAttribute('data-tab');
        document.getElementById(`${tabId}-content`).classList.add('active');
      });
    });

    function updatePronunciationDisplay() {
      const currentNumber = numbers[currentNumberIndex];
      numberText.textContent = currentNumber.number;
      arabicText.textContent = currentNumber.arabic;
      pronunciationText.textContent = currentNumber.pronunciation;
      audioPlayer.src = currentNumber.audioUrl;
    }

    playButton.addEventListener('click', () => {
      audioPlayer.play();
    });

    prevButton.addEventListener('click', () => {
      currentNumberIndex = (currentNumberIndex - 1 + numbers.length) % numbers.length;
      updatePronunciationDisplay();
    });

    nextButton.addEventListener('click', () => {
      currentNumberIndex = (currentNumberIndex + 1) % numbers.length;
      updatePronunciationDisplay();
    });

    document.getElementById('back-button').addEventListener('click', () => {
      window.location.href = '../index.html';
    });

    document.querySelector('.quiz-button').addEventListener('click', () => {
      alert('Navigating to quiz');
    });

    updatePronunciationDisplay();
  </script>
</body>
</html>
