            --medium-gray: #ddd;
            --dark-gray: #666;
            --white: #ffffff;

        }
        
        * {

            padding: 0;

        }

            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .back-container {
            margin: 20px auto 10px;
            background-color: var(--light-gray);
            border-radius: 12px;
            padding: 12px 15px;
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .back-container:hover {
            background-color: var(--medium-gray);
        }
        
        .arrow-text {
            font-size: 18px;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .back-text {
            color: var(--primary-color);
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }
        
        .quiz-notice {
            margin: 10px auto;
            background-color: var(--light-gray);
            border-radius: 12px;
            padding: 12px 15px;
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quiz-notice-text {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .quiz-button {
            background-color: #37FF00;
            padding: 10px 15px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .tabs {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 800px;
            margin: 20px auto 10px;
        }
        
        .tab {
            background-color: var(--light-gray);
            border-radius: 12px;
            padding: 12px;
            width: 48%;
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .content-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
            box-shadow: var(--shadow);
        }
        
        .theory-content {
            height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .step-container {
            margin-bottom: 30px;
        }
        
        .step-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .step-description {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .table th, .table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        
        .table th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        
        .pronunciation-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
        }
        
        .number-display {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .number-text {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
        
        .arabic-text {
            font-size: 48px;
            color: #2ecc71;
            margin: 10px 0;
        }
        
        .pronunciation-text {
            font-size: 24px;
            font-style: italic;
            color: #7f8c8d;
        }
        
        .audio-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .play-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
        }
        
        .play-button:hover {
            background-color: #c0392b;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .nav-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .nav-button:hover {
            background-color: var(--medium-gray);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Custom scrollbar */
        .theory-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .theory-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

            background: var(--primary-color);
            border-radius: 4px;
        }

            background: #c0392b;
        }

            .number-text, .arabic-text {

            }

            }

            }

                font-size: 14px;
            }
        }

            }

            { number: '15', arabic: '١٥', pronunciation: 'Khamsat ‘Asharah', audio: 'https://www.soundjay.com/button/sounds/button-09.mp3' },
            { number: '16', arabic: '١٦', pronunciation: 'Sittat ‘Asharah', audio: 'https://www.soundjay.com/button/sounds/button-09.mp3' },
            { number: '17', arabic: '١٧', pronunciation: 'Sab‘at ‘Asharah', audio: 'https://www.soundjay.com/button/sounds/button-09.mp3' },
            { number: '18', arabic: '١٨', pronunciation: 'Thamāniyat ‘Asharah', audio: 'https://www.soundjay.com/button/sounds/button-09.mp3' },
            { number: '19', arabic: '١٩', pronunciation: 'Tis‘at ‘Asharah', audio: 'https://www.soundjay.com/button/sounds/button-09.mp3' },
            { number: '20', arabic: '٢٠', pronunciation: 'Ishrūn', audio: 'https://www.soundjay.com/button/sounds/button-09.mp3' }
        ];
        
        // DOM elements
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const theoryContainer = document.querySelector('.theory-content');
        const numberText = document.getElementById('number-text');
        const arabicText = document.getElementById('arabic-text');
        const pronunciationText = document.getElementById('pronunciation-text');
        const playButton = document.getElementById('play-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const audioPlayer = document.getElementById('audio-player');
        
        // Current state
        let currentNumberIndex = 0;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Populate theory content
            theoryContent.forEach(step => {
                const stepContainer = document.createElement('div');
                stepContainer.className = 'step-container';
                
                const title = document.createElement('div');
                title.className = 'step-title';
                title.textContent = step.title;
                
                const description = document.createElement('div');
                description.className = 'step-description';
                description.textContent = step.description;
                
                const table = document.createElement('table');
                table.className = 'table';
                
                // Create table header
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                ['Angka', 'Arab', 'Pengucapan'].forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // Create table body
                const tbody = document.createElement('tbody');
                step.table.forEach(rowData => {
                    const row = document.createElement('tr');
                    rowData.forEach(cellData => {
                        const cell = document.createElement('td');
                        cell.textContent = cellData;
                        row.appendChild(cell);
                    });
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
                
                stepContainer.appendChild(title);
                stepContainer.appendChild(description);
                stepContainer.appendChild(table);
                
                theoryContainer.appendChild(stepContainer);
            });
            
            // Update pronunciation display
            updatePronunciationDisplay();
        });
        
        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Show corresponding content
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}-content`).classList.add('active');
            });
        });
        
        // Update pronunciation display
        function updatePronunciationDisplay() {
            const currentNumber = numbers[currentNumberIndex];
            numberText.textContent = currentNumber.number;
            arabicText.textContent = currentNumber.arabic;
            pronunciationText.textContent = currentNumber.pronunciation;
            audioPlayer.src = currentNumber.audio;
        }
        
        // Play audio
        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });
        
        // Navigation
        prevButton.addEventListener('click', () => {
            currentNumberIndex = (currentNumberIndex - 1 + numbers.length) % numbers.length;
            updatePronunciationDisplay();
        });
        
        nextButton.addEventListener('click', () => {
            currentNumberIndex = (currentNumberIndex + 1) % numbers.length;
            updatePronunciationDisplay();
        });
        
        // Back button functionality
        document.getElementById('back-button').addEventListener('click', () => {
            alert('Navigating back to basics');
        });
        
        // Quiz button functionality
        document.querySelector('.quiz-button').addEventListener('click', () => {
            alert('Navigating to quiz');
        });
    </script>
</body>
</html>
